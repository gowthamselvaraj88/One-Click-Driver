<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="./Assignment.css">

<body>
  <div class="Content1">
    <div class="Driving_image">
      <img
        src="https://images.unsplash.com/photo-1577977799980-cd7053d89661?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

    </div>
    <div class="content2">

        <h3>Safe Driver</h3>
       <div class="image">

        <img src="./icons/atm card.svg" alt="icon3">
        <img src="./icons/verified.svg" alt="icon4">
       </div>

      </div>
      </div>

        <p>two-way</p>
      </div>
      </div></div>

        <div class="dailer"><img src="./icons/contact.svg" alt="icon1"></div>
        <div class="whatsapp"><img src="./icons/whatsapp.svg" alt="icon1"></div>
